<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: brown;
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=submit] {
            background: #f00;
            color: #fff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background: rgb(206, 1, 1);
        }
    </style>
</head>

<body>
    <h1>Formulários em HTML</h1>
    <!-- form de contato: início -->
    <form name="contato" method="post" action="contato.php">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Pesquisar" required />
                <!-- 'id' SEMPRE é o mesmo nome do 'for' ex: 'for="name"' & 'id="name"'-->

            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email"
                    required="true" /><!-- no caso do Sistema não aceitar o "required" sem um valor específico, use required="true", pois 'true' é um valor universal para esse caso -->
            </div>

            <div>
                <label for="msn"> Mensagem:</label>
                <textarea rows="5" id="msn" placeholder="Sua mensagem aqui" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar contato" />
            </div>
        </fieldset>
    </form>
    <!-- form de contato: fim -->

    <!-- form de login: início -->
    <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>
            <legend>Login</legend>

            <div>
                <label for="user">Usuário</label>
                <input type="text" id="user" placeholder="Login:" required="true" size="8" maxlength="8" />
            </div>

            <div>
                <label for="senha">Senha</label>
                <input id="password" placeholder="Senha:" size="8" maxlength="8" required="true" />
            </div>

            <div>
                <input type="submit" value="Entrar no Sistema" />
            </div>
        </fieldset>
    </form>
    <!-- form login: fim -->

    <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome" required="true">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required="true" />
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone" required="true"
                    pattern="+[0-9]{55}()[0-9]{2}[0-9]{5}-[0-9]{4}" title="Digite no formato XX (XX) XXXXX-XXXX" />
            </div>

            <div><label>Gênero</label>

                <input type="radio" name="genero" id="masculino" /><span>Masculino</span>

                <input type="radio" name="genero" id="masculino" /><span>Feminino</span>

                <input type="radio" name="genero" id="masculino" /><span>Transgênero</span>

                <input type="radio" name="genero" id="masculino" /><span>Não-binário</span>

                <input type="radio" name="genero" id="masculino" /><span>Outro</span>

            </div>

            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Endereço" required="true" />

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade" required="true" />

                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="">Escolha seu estado</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>

                <label for="cep">CEP</label>
                <input type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP" required="true" />
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" placeholder="XXX.XXX.XXX-XX" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
                    required="true" />
            </div>

            <div>
                <label>Data de Nascimento</label>
                <input type="date" required="true" />
            </div>

            <div>
                <label>Área(s) de Interesse</label>
                <input type="checkbox" name="games" /><span>Games</span>
                <input type="checkbox" name="web" /><span>Web</span>
                <input type="checkbox" name="design" /><span>Design</span>
                <input type="checkbox" name="ia" /><span>IA</span>
            </div>

            <div>
                <label>Anexe seu Currículo</label>
                <input type="file" />
            </div>

            <div>
                <label>Observações Adicionais</label>
                <textarea rows="5"></textarea>
            </div>

            <div>
                <input type="submit" value="Cadastrar">
            </div>


        </fieldset>
    </form>
